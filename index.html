<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<section class="popup">
	  <div class="close"></div>
		<div class="video">
			<div class="video__wrap"></div>
      <div class="video__controls">
      	<ul>
      		<li class="video__pause"></li>
      		<li class="video__play"></li>
      		<li class="video__status">
      			<div class="video__timeline"></div>
      			<div class="video__current"></div>
      		</li>
      	</ul>
      </div>
		</div>
		<div class="video-meta">
      <div class="video-meta__left">
      	<ul class="social">
      		<li><a href="#" class="social__item  social__item--like">Like</a></li>
      		<li><a href="#" class="social__item  social__item--share">Share</a></li>
      	</ul>
      </div>
      <div class="video-meta__right"></div>
        <ul>
        	<li><button type="button" class="video-meta__button  video-meta__button--red">Edit</button></li>
        	<li><button type="button" class="video-meta__button  video-meta__button--black">Delete</button></li>
        </ul>
		</div>
		<textarea placeholder="comment..." class="textarea"></textarea>
		<div class="comment-area">
			<div class="comment-area__item">
				<div class="user-block">
					<div class="user-block__avatar">
						<img src="" alt="" >
					</div>
					<div class="user-block__user">
						<h2 class="user-block__name">Stoyan Damyanoff</h2>
						<p class="user-block__time">March 7, 2013 at 7:30 PM</p>
					</div>
				</div>
				<div class="comment-area__comment">
					<blockquote class="comment-area__copy"></blockquote>
					<ul class="social">
	      		<li><a href="#" class="social__item  social__item--like">Like</a></li>
	      		<li><a href="#" class="social__item  social__item--share">Share</a></li>
	      		<li><a href="#" class="social__item  social__item--comment">Comment</a></li>
	      		<li><a href="#" class="social__item  social__item--report">Report</a></li>
	      	</ul>
				</div>
				<div class="reply-block">
	      	<ul>
	      		<li class="reply__item active">Comment</li>
	      		<li class="reply__item">Photo</li>
	      		<li class="reply__item">Feedback</li>
	      	</ul>
	      	<textarea placeholder="Reply..."></textarea>
	      </div>

			</div>
		</div>
	</section>
</body>
</html>
