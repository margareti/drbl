<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>
<body>
	<section class="popup">
	  <div class="popup__close"></div>
		<div class="video">
			<div class="video__wrap">
				<img src="img/bg.jpg" alt="">
				
				<div class="video__module">
				  <label for="vid">Paste in a video ID, i.e: M7lc1UVf-VE</label>
    	    <input type="text" name="vid" id="vid" class="video__input" placeholder="M7lc1UVf-VE">
          <button type="button" id="videoid" class="video-meta__button  video-meta__button--green">Submit</button>
    	  </div>
    	  <div id="player"></div>
			</div>
      <ul class="video__controls">
    		<li class="video__control  video__control--sq  active">
    			<span class="video__play"></span>
    		</li>
    		<li class="video__control  video__control--sq  video__control--speaker">
    			<img src="img/speaker.png" alt="">
    		</li>
    		<li class="video__control  video__control--status">
    			<div class="video__timeline">
    				<div class="video__current"></div>
    			</div>
    			
    		</li>
    	</ul>
		</div>
		<div class="video-meta">
      <div class="video-meta__item  video-meta__left">
      	<ul class="social">
      		<li class="social__item  social__item--like"><a href="#" >Like</a></li>
      		<li class="social__item  social__item--share"><a href="#" >Share</a></li>
      	</ul>
      </div>
      <div class="video-meta__item  video-meta__right">
        <ul>
        	<li>
        	  <button type="button" class="video-meta__button  video-meta__button--red">Edit</button>
        	</li>
        	<li><button type="button" class="video-meta__button  video-meta__button--black">Delete</button></li>
        </ul>
      </div>
      <input type="text" placeholder="comment..." class="textarea">
		</div>
		
		<div class="comment-area">
			<div class="comment-area__item">
				<div class="user-block">
					<div class="user-block__avatar">
						<img src="img/avatar.png" alt="" >
					</div>
					<div class="user-block__user">
						<h2 class="user-block__name">Stoyan Daskaloff</h2>
						<p class="user-block__time">March 7, 2013 at 7:30 PM</p>
					</div>
				</div>
				<div id="comment-template" >
					<div class="comment-area__comment">
						<blockquote class="comment-area__copy" data-bind="text: comment"></blockquote>
						<ul class="social">
		      		<li class="social__item  social__item--like"><a href="#" >Like</a></li>
		      		<li class="social__item  social__item--share"><a href="#">Share</a></li>
		      		<li class="social__item  social__item--comment"><a href="#">Comment</a></li>
		      		<li class="social__item  social__item--report"><a href="#">Report</a></li>
		      	</ul>
		      </div>
				</div>
		

				<div class="reply-block">
	      	<ul>
	      		<li class="reply__item active"><a href="#">Comment</a></li>
	      		<li class="reply__item"><a href="#">Photo</a></li>
	      		<li class="reply__item"><a href="#">Feedback</a></li>
	      	</ul>
	      	<input type="text" class="textarea  textarea--margin-small"  data-bind="event: { keyup: myFunction }" id="comment-input" placeholder="Reply..."  >
       
	      </div>

			</div>
		</div>
	</section>

	<script src="js/youtube.js"></script>
	<script src="js/comment.js"></script>
</body>
</html>
